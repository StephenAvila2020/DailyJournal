<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="journal.css" />
    <title>Daily Journal</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="" class="flex-container">
      <fieldset class="">
        <label for="dateofEntry">Date of Entry
          <input type="date" name="journalDate" id="journalDate">
        </label>
      </fieldset>
      <fieldset class="">
        <label for="conceptsCovered">Concepts Covered
          <input type="text" name="conceptsCovered">
        </label>
      </fieldset>
      <fieldset class="">
        <label for="journalEntry">Journal Entry
          <input type="text" name="journalEntry" id="journalEntry">
        </label>
      </fieldset>
      <fieldset class="">
        <label for="mood">Mood for the Day
          <select name="mood" id="mood">
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Mad">Mad</option>
            <option value="Tired">Tired</option>
            <option value="Excited">Excited</option>
            <option value="What?!!">What?!!</option>
          </select>
        </label>
      </fieldset>
      <button>Record Journal Entry</button>
    </form>
    <article class="entryLog" id="journalContainer"></article>
    <script src="journal.js"></script>
  </body>
</html>
